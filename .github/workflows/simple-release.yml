name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## What's New
            
            Check the [CHANGELOG.md](CHANGELOG.md) for detailed information about this release.
            
            ## Quick Links
            
            - [🚀 Quick Start Guide](QUICK-START.md)
            - [📚 Knowledge Domains](NAVIGATION.md)
            - [🛠️ Assessment Tools](05-future-work-metrics/assessment-tools/)
            - [🤝 Contributing](CONTRIBUTING.md)
          draft: false
          prerelease: false
